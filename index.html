<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-header container">
        <div class="header-container">
            <nav>
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>
            <div class="logo">
                <img src="./img/boolean-logo.png" alt="Logo Boolando">
            </div>
            <div class="link">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <!-- First Row -->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="./img/1.webp" alt="Modello uomo 1">
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <span class="flag">-50%</span>
                            <span class="category">Sostenibilità</span>
                        </div>
                    </div>
                    <span class="brand">Levi's</span>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <div>
                        <span class="discount-price">14.99€</span>
                        <span class="price">29.99€</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/2.webp" alt="Modello Donna 2">
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <span class="flag">30%</span>
                        </div>
                    </div>
                    <span class="brand">Guess</span>
                    <h4>ROSES TEE</h4>
                    <div>
                        <span class="discount-price">20.99€</span>
                        <span class="price">29.99€</span>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="./img/3.webp" alt="Modello Donna 3">
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <span class="flag">-30%</span>
                        </div>
                    </div>
                    <span class="brand">Levi's</span>
                    <h4>VOGLIA DI COLORI PASTELLO</h4>
                    <div>
                        <span class="discount-price">129.99€</span>
                        <span class="price">184.99€</span>
                    </div>
                </div>
            </div>
            <!-- /First Row -->
        </div>
       

    </main>
    
</body>
</html>
